<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #controls {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        max-width: 300px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .control-group {
        margin-bottom: 15px;
      }
      .control-group h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 16px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      input[type="range"] {
        width: 100%;
        margin-bottom: 5px;
      }
      .value-display {
        font-size: 12px;
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <h3>Brush Controls</h3>
        <label>
          <input type="checkbox" id="brush-active" checked />
          Enable Brush
        </label>
        <label for="brush-size">Brush Size:</label>
        <input
          type="range"
          id="brush-size"
          min="0.01"
          max="0.5"
          step="0.01"
          value="0.1"
        />
        <div class="value-display">
          Value: <span id="brush-size-value">0.1</span>
        </div>
        <label for="brush-hardness">Brush Hardness:</label>
        <input
          type="range"
          id="brush-hardness"
          min="0.1"
          max="1.0"
          step="0.1"
          value="0.5"
        />
        <div class="value-display">
          Value: <span id="brush-hardness-value">0.5</span>
        </div>
        <label for="brush-opacity">Brush Opacity:</label>
        <input
          type="range"
          id="brush-opacity"
          min="0.1"
          max="1.0"
          step="0.1"
          value="0.5"
        />
        <div class="value-display">
          Value: <span id="brush-opacity-value">0.5</span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
